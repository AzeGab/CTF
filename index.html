<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuspiciousSinge le bonobo du futur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
    <div class="img-container">
        <img src="img.webp" alt="Singe" class="resized-image">
    </div>
    <div class="container">
        <h1>Question sur SuspiciousSinge</h1>
        <form id="messageForm">
            <textarea id="message" placeholder="Entre ta question"></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <div id="messages"></div>
    </div>
    <div id="pswContent"></div>
</div>

<div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
